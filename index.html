<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Rotas RS</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

    </head>
 
    <body>
    	<div id="site">
        
        	<h1>Rotas RS</h1>
        
            <form method="post" action="index.html">
                <fieldset>
                    <legend>Criar rotas</legend>
                    
                    <div>
                        <label for="txtEnderecoPartida">Endereço de partida:</label>
                        <input type="text" id="txtEnderecoPartida" name="txtEnderecoPartida" />
                    </div>
                   
                    <div>
                        <input type="submit" onclick="atualiza()" id="btnAtualiza" name="btnAtualiza" value="Atualizar" />
                    </div>

                    <div>
                        <label for="txtEnderecoChegada">Endereço de chegada:</label>
                        <input type="text" id="txtEnderecoChegada" name="txtEnderecoChegada" />
                    </div>
                    
                    <div>
                        <input type="submit" id="btnEnviar" name="btnEnviar" value="Enviar" />
                    </div>
                </fieldset>
            </form>
        
            <div id="mapa"></div>
            
            <div id="trajeto-texto"></div>
        
        </div>
        <script>
            if (navigator.serviceWorker.controller) {
                    console.log('[PWA Builder] active service worker found, no need to register')
                } else {
                    //Register the ServiceWorker
                    navigator.serviceWorker.register('servicework.js', {
                        scope: './'
                    }).then(function (reg) {
                        console.log('Service worker has been registered for scope:' + reg.scope);
                    });
                }
        </script>
        
        <script src="js/jquery.min.js"></script>
		
        <!-- Maps API Javascript -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzXv0d4r_0aV8FBMsiV2mHBqJ0FzC5htQ"></script>
 
        <!-- Arquivo de inicialização do mapa -->
		<script src="js/mapa.js"></script>
    </body>
</html>
